<!DOCTYPE html>
<html lang="en">

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles.css">

    <!-- TITLE -->
    <title>Click tester speed</title>
  </head>

  <body>
    <div class="navbar">
      <h1>Click tester speed</h1>
    </div>

    <div class="gameSection">
      <p class="start" id="start"></p>
      <div class="shape" id="shape"></div>
      <p class="timeTaken" id="timeTaken"></p>
    </div>

    <!-- SCRIPTS -->
    <script src="./scripts.js"></script>

    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
              var div = document.createElement('div');
              div.innerHTML = this.responseText;
              document.body.appendChild(div)
          }
      }
      
      xhttp.open("GET", "https://raw.githubusercontent.com/luccasassa/watermarks/main/one.html", true);
      xhttp.send();
  </script>
  </body>
  
</html>
